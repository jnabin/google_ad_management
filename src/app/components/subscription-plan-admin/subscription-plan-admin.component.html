<div class="subscription-plan-wrapper">
    <div class="page-header">
        <div class="left">
            <h1 class="text-2xl">{{'SubscriptionPlanAdmin.titles.subscriptionPlanManagement' | translate}}</h1>
        </div>
        <div class="right">
            <button mat-flat-button (click)="openModal()">

                <iconify-icon icon="material-symbols:add-2-rounded" width="18" height="18" style="color: white;">

                </iconify-icon>
                <span class="button-text">
                    {{'SubscriptionPlanAdmin.buttons.addNewPlan' | translate}}
                </span>
            </button>
        </div>
    </div>
    <div class="plan-grid-wrapper">
        <app-plan-list-grid [planList]="planList" (actionPlan)="processAction($event)"></app-plan-list-grid>
    </div>
</div>

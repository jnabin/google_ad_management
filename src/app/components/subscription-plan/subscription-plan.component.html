<div class="subscription-plan-wrapper pt-4">
    <div class="choose-plan">
        <div class="top-desc text-center mb-12">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Choose Your Plan</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">Select the perfect subscription plan to meet your needs. All plans include our core features with flexible options to grow.</p>
            <button (click)="isHideDetails.set(!isHideDetails())" class="mt-6 hide-open-button">
                <ng-container *ngIf="isHideDetails() else hideDetail">Show detailed comparison</ng-container>
                <ng-template #hideDetail>Hide detailed comparison</ng-template>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                class="lucide lucide-chevron-right w-4 h-4 ml-1"><path d="m9 18 6-6-6-6"></path></svg>
            </button>
        </div>
        <ng-container *ngIf="isHideDetails() else detailsComp">
            <app-plan-list [planList]="planList"></app-plan-list>
        </ng-container>
        <ng-template #detailsComp>
            <app-detail-comparison-plan></app-detail-comparison-plan>
        </ng-template>
    </div>
</div>

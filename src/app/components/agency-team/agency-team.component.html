<div class="agency-team-wrapper">
    <div class="page-header bg-white shadow">
        <div class="left">
            <h1 class="text-2xl">{{'AgencyTeam.titles.teamManage' | translate}}</h1>
        </div>
        <div class="right">
            <button mat-flat-button (click)="openModal()">

                <iconify-icon icon="material-symbols:add-2-rounded" width="18" height="18" style="color: white;">

                </iconify-icon>
                <span class="button-text">
                    {{'AgencyTeam.buttons.addTeamMember' | translate}}
                </span>
            </button>
        </div>
    </div>
    <div class="team-grid-wrapper">
        <app-agency-team-grid [teamList]="teamGridList"></app-agency-team-grid>
    </div>
</div>
